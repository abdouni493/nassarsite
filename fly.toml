# fly.toml app configuration file for nassar-app
#
# Updated to use modern Heroku CNB builder for Node.js
# See https://fly.io/docs/reference/configuration/ for more info

app = "nassar-app"
primary_region = "sin"

[build]
  dockerfile = "./Dockerfile"


[env]
  NODE_ENV = "production"
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1m0s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
